<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="display"></div>
            <div class="rows" id="row1">
                <button id="clear">Clear</button>
            </div>
            <div class="rows" id="row2">
                <button class="operand" id="1">1</button>
                <button class="operand" id="2">2</button>
                <button class="operand" id="3">3</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="rows" id="row3">
                <button class="operand" id="4">4</button>
                <button class="operand" id="5">5</button>
                <button class="operand" id="6">6</button>
                <button class="operator" id="times">*</button>
            </div>
            <div class="rows" id="row4">
                <button class="operand" id="7">7</button>
                <button class="operand" id="8">8</button>
                <button class="operand" id="9">9</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="rows" id="row5">
                <button class="operand" id="0">0</button>
                <button id="decimalPoint">.</button>
                <button id="equalSign">=</button>
                <button class="operator" id="plus">+</button>
            </div>
            <div>
        </div>
        <script src="scripts.js"></script>
    </main>
</body>

</html>
