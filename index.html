<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="display">1234</div>
            <div class="rows" id="row1">
                <button id="clear">Clear</button>
            </div>
            <div class="rows" id="row2">
                <button class="generic-button" id="1">1</button>
                <button class="generic-button" id="2">2</button>
                <button class="generic-button" id="3">3</button>
                <button class="generic-button" id="/">/</button>
            </div>
            <div class="rows" id="row3">
                <button class="generic-button" id="4">4</button>
                <button class="generic-button" id="5">5</button>
                <button class="generic-button" id="6">6</button>
                <button class="generic-button" id="*">*</button>
            </div>
            <div class="rows" id="row4">
                <button class="generic-button" id="7">7</button>
                <button class="generic-button" id="8">8</button>
                <button class="generic-button" id="9">9</button>
                <button class="generic-button" id="-">-</button>
            </div>
            <div class="rows" id="row5">
                <button class="generic-button" id="0">0</button>
                <button class="generic-button" id=".">.</button>
                <button class="generic-button" id="=">=</button>
                <button class="generic-button" id="+">+</button>
            </div>
            <div>
        </div>
        <script src="scripts.js"></script>
    </main>
</body>

</html>
